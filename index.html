<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Babylon.js - Re-Tree</title>
    <style>
        html, body { margin: 0; padding: 0; overflow: hidden; }
        #renderCanvas { width: 80%; height: 100%; touch-action: none; }
        #control-pannel { width: 20%; height: 1000px; background-color: #bbbbbb; float: right; }
    </style>
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.min.js"></script>
    <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
    <script src="scripts/score.js"></script>
    <script src="scene.js"></script>
    <script src="gui.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>
    <div id="control-pannel">
        <h1>Control Pannel</h1>
        <p>CO2: <span id="CO2"></span></p>
        <p>Score: <span id="score"></span></p>
        <p>Level: <span id="level"></span></p>
        <p>Time: <span id="time"></span></p>
        <p>Token: <span id="token"></span></p>
        <button id="reset" onclick="resetScore()">Reset</button>
    </div>
    <script>
        (async () => {
            // Get the canvas element, create the Babylon.js engine and run the render loop
            const renderCanvas = document.getElementById("renderCanvas");
            const engine = new BABYLON.Engine(renderCanvas, true);
            const scene = await createScene(engine);

            engine.runRenderLoop(() => {
                scene.render();
            });

            // Resize the engine when the window is resized
            window.addEventListener("resize", () => {
                engine.resize();
            });
        })();
    </script>
</body>
</html>
